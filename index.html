	<div class="container">
		<div class="heart" onclick="remove(this)">
		</div>

	<div class="container2">
		<div class="heart2" onmousedown="remove(this)">
		</div>
	</div>
	<canvas class="fireworks">
	</canvas>
	<script src="anime.min.js"></script>
	<script>
		const container = document.querySelector('.container');
		for (let i = 1; i <= 40; i++) {
			const hearts = document.createElement('div');
			hearts.classList.add('heart');
			container.appendChild(hearts);
		}

		function animateHearts() {
			anime({
				targets: '.heart',
				translateX: function () {
					return anime.random(-600, 550);
				},
				translateY: function () {
					return anime.random(100, 600);
				},
				rotate: 45,
				scale: function () {
					return anime.random(0.8, 1)
				},
				easing: 'easeInOutBack',
				duration: 3000,
				delay: anime.stagger(10,4),
				// complete: animateHearts	,

			}).finished.then(animateHearts)
		}

		animateHearts()
	</script>
	<script>
		const container2 = document.querySelector('.container2');
